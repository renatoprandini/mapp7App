<ion-header>
  <ion-toolbar color="cinza">
    <ion-title color="vermelho" class="textT">Criar novo post</ion-title>
    <ion-buttons slot="end" routerLink="/tabs/tab1">
      <ion-button>
        <ion-icon slot="icon-only" color="vermelho" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">

    <ion-card>
      <div class="titulo">
        <h5>Seu problema pode ser resolvido com poucos cliques :)</h5>
      </div>

      <form [formGroup]="postForm">
        <ion-item lines="none">
          <ion-input class="inputT" position="floating" clearInput placeholder="Título" formControlName="titulo"
            minlength="5" maxlength="20" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-textarea class="inputT" type="text" clearInput placeholder="Descrição" formControlName="descricao"
            rows="6" cols="20" minlength="10" maxlength="150" required></ion-textarea>
        </ion-item>

        <ion-row>

          <ion-col size="6">

            <ion-item lines="none">
              <input type="radio" id="urgente" value="urgente" formControlName="urgente" required ngModel />
              <p class="magicT" for="urgente"> Urgente </p>
              <br />
            </ion-item>

          </ion-col>

          <ion-col size="6">

            <ion-item lines="none">
              <input type="radio" id="naourgente" value="naourgente" formControlName="urgente" required ngModel />
              <p class="magicT" for="naourgente"> Não Urgente </p>
              <br />
            </ion-item>


          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="vermelho" shape="full" fill="outline" expand="block" (click)="formSubmit()"
              [disabled]="!postForm.valid">
              <ion-icon name="send-outline"></ion-icon> Enviar
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>
  </ion-list>
</ion-content>
