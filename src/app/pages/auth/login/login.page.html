<ion-content class="ion-padding" swipeEnabled="false">

  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col col-6>
      <div>
        <img class="photoL" src="../../../../assets/logotcc.png">
      </div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>

  <ion-card color="light">
    <ion-list lines="none">
      <form>


        <ion-input position="floating" clearInput placeholder="Email" type="text" #email required></ion-input>
        <br>
        <ion-input position="floating" clearInput placeholder="Senha" type="password" #password required></ion-input>

      </form>

    </ion-list>
  </ion-card>
  <br>


  <ion-button class="textT" color="vermelho" shape="round" expand="full" size="medium" type="submit"
    (click)="logIn(email, password)">
    Entrar
  </ion-button>

  <br>

  <ion-button class="textT" fill="clear" expand="full" routerLink="/signup">
    Ainda n√£o sou cadastrado!
  </ion-button>

</ion-content>
