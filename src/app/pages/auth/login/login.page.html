<ion-content class="ion-padding" swipeEnabled="false">

  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col col-6>
      <div>
        <img class="photoL" src="../../../../assets/logotcc.png">
      </div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>

  <form class="form" [formGroup]="validations">
  <ion-card color="light">
    <ion-list lines="none">

        <ion-item>
          <ion-input class="textInput" position="floating" formControlName="email" placeholder="Email" type="text" #email required></ion-input>
          <ng-container *ngFor="let validation of validationsMSG.email">
            <div class="errorMSG"
              *ngIf="validations.get('email').hasError(validation.type) && (validations.get('email').dirty || validations.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </ion-item>
        
        <br>

        <ion-item>
          <ion-input class="textInput" position="floating" formControlName="password" placeholder="Senha" type="password" #password required></ion-input>
          <ng-container *ngFor="let validation of validationsMSG.password">
            <div class="errorMSG"
              *ngIf="validations.get('password').hasError(validation.type) && (validations.get('password').dirty || validations.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </ion-item>
        


    </ion-list>
  </ion-card>

  <ion-button class="textPR" fill="clear" expand="full" (click)="goToPasswordRecover()" mode="md">
    Esqueci minha senha
  </ion-button>

  <br>


  <ion-button [disabled]="!validations.valid" class="textT" color="vermelho" shape="round" expand="full" size="medium" type="submit"
    (click)="logIn(email, password)">
    Entrar
  </ion-button>
</form>

<br>

  <ion-button class="textT" fill="clear" expand="full" (click)="goToSignup()">
    Ainda n√£o sou cadastrado!
  </ion-button>

</ion-content>
