<ion-content swipeEnabled="false">

<br>

  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col col-6>
      <div>
        <img class="photoL" src="../../../../assets/logotcc.png">
      </div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>
  
  <br>

 <ion-card>

  <br>

  <ion-text class="titleCard">
    <p>Seu cadastro será concluído após a verificação do email.</p>
  </ion-text>

  <ion-text class="textCard">
    <p>Verifique sua caixa de entrada</p>

  </ion-text>

  <br>

  <ion-button class="textButton2" shape="round" color="vermelho" expand="block" (click)="verificationMail()">
    Enviar novamente
  </ion-button>

  <br>

  <ion-button class="textButton" fill="clear" shape="round" color="vermelho" expand="block" (click)="goToLogin()">
    Voltar ao Login
  </ion-button>

  
  <br>
  <br>

</ion-card>
  
</ion-content>
