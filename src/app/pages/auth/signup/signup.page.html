<ion-content class="ion-padding swiper-no-swiping">

  <ion-row>
    <ion-col>
      <div></div>
    </ion-col>
    <ion-col col-6>
      <div>
        <img class="photoL" src="../../../../assets/logotcc.png">
      </div>
    </ion-col>
    <ion-col>
      <div></div>
    </ion-col>
  </ion-row>

  <ion-card color="light">
    <ion-list lines="none">
      <form [formGroup]="userForm">


        <ion-input position="floating" clearInput placeholder="Email" type="text" #email required
          formControlName="email" minlength="5"></ion-input>
        <!--! Cadastrar nome de usuario -->

        <!--! <ion-input position="floating" clearInput placeholder="Nome de Usuário" type="text" #email required formControlName="email" minlength="5"></ion-input> -->

        <ion-input placeholder="Senha" type="password" #password required minlength="6" maxLength="25"></ion-input>

        <ion-grid class="ion-no-padding">

          <ion-row>

            <ion-col size="6">

              <ion-input clearInput placeholder="Nome" type="text" #primeiroNome required formControlName="primeiroNome"
                maxlength="20"></ion-input>

            </ion-col>

            <ion-col size="6">

              <ion-input clearInput placeholder="Sobrenome" type="text" #ultimoNome required
                formControlName="ultimoNome" maxlength="20"></ion-input>
            </ion-col>

          </ion-row>

        </ion-grid>

        <ion-grid>
          <p class="magicT"> Tipo de Conta: </p>

          <ion-row>

            <ion-col size="6">

              <ion-item>
                <input type="radio" id="cliente" value="cliente" formControlName="tipo" required ngModel #tipo />
                <p class="magicT"> Cliente </p>
                <br />
              </ion-item>

            </ion-col>

            <ion-col size="6">

              <ion-item>
                <input type="radio" id="mecanico" value="mecanico" formControlName="tipo" required ngModel #tipo />
                <p class="magicT"> Mecânico </p>
                <br />
              </ion-item>


            </ion-col>
          </ion-row>
        </ion-grid>


      </form>
    </ion-list>
  </ion-card>


  <br />


  <ion-button class="textT" color="vermelho" shape="round" expand="full" size="medium" type="submit"
    (click)="signUp(email, password, primeiroNome, ultimoNome, tipo)">
    Cadastrar
  </ion-button>

  <br />

  <ion-button class="textT" color="vermelho" fill="clear" expand="full" routerLink="/login">
    Já sou cadastrado
  </ion-button>
</ion-content>
