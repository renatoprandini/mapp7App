<ion-header>
  <ion-toolbar color="vermelho">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item lines="none" class="itemChat">
    <ion-input [(ngModel)]="text"></ion-input>
    <ion-buttons slot="end">
    <ion-button (click)="send()" class="buttonSend">
      <ion-icon color="graychat" name="send"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-item>

  <br>

  <div *ngFor="let chat of chatRef | async">

      <div *ngIf="userLocal.email == chat.userId" (click)="chat.options = !chat.options">

        <ion-card>
          <ion-row>

          <ion-col size="4">

            <ion-avatar>
              <img [src]="chat.img">
              </ion-avatar>

              <ion-text class="ion-text-center">
                <p  class="nome">{{chat.name}}</p>
                </ion-text>

              <ion-text class="ion-text-center">
                <p class="dataHora">{{chat.data}} {{chat.hora}}</p>
              </ion-text>


          </ion-col>
          <ion-col size="7" class="chat2">
            
            <ion-text>
              <p class="ion-description msg">{{chat.message}}</p>
            </ion-text>
            
          </ion-col>

          <ion-col size="1">

          </ion-col>
        </ion-row>
        </ion-card>

      </div>


      <div *ngIf="userLocal.email != chat.userId" class="chat" (click)="chat.options = !chat.options">


        <ion-card>
          <ion-row>

          <ion-col size="4">
            <ion-avatar>
              <img [src]="chat.img">
              </ion-avatar>

              <ion-text class="ion-text-center">
                <p  class="nome">{{chat.name}}</p>
                </ion-text>

              <ion-text class="ion-text-center">
                <p class="dataHora">{{chat.data}} {{chat.hora}}</p>
              </ion-text>


          </ion-col>
          <ion-col size="7" class="chat2">
            
            <ion-text>
              <p class="ion-description msg">{{chat.message}}</p>
            </ion-text>
            
          </ion-col>

          <ion-col size="1">

          </ion-col>
        </ion-row>
        </ion-card>
      </div>

  </div>

</ion-content>
