<ion-header>
  <ion-toolbar lines="none">
    <ion-row>
      <ion-col size="2">
        <div></div>
      </ion-col>
      <ion-col size="8">
        <ion-thumbnail class="imgAuto">
          <img src="../../../assets/logotcc.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>


<ion-content class="alignContent">

  <ion-card class="cardPerfil">

        <ion-col size="1">
        </ion-col>

        <ion-col size="10">

            <ion-avatar class="photoUser imgAuto">
              <img [src]="userInfo['photoURL']">
            </ion-avatar>

            <br>
            <br>
            <br>

            <div class="ion-text-center distancia">
            <ion-text class="nomeN">
              {{userInfo['primeiroNome']}}
              {{userInfo2['ultimoNome']}}
            </ion-text>

            <br>

            <ion-text class="nomeN">
              @{{userInfo['displayName']}}
            </ion-text>
          </div>
            <br>



        </ion-col>


        <ion-col size="1">
        </ion-col>

      </ion-card>


  <ion-item-group lines="none">

    <ion-item class="optionT" lines="none">
      <ion-icon slot="start" name="moon" color="vermelho"></ion-icon>
        Modo Escuro
      <ion-toggle (ionChange)="onClick($event)" slot="end" class="toggle-large"></ion-toggle>
    </ion-item>

    <ion-item class="optionT" routerLink="/settings" lines="none">
      <ion-icon slot="start" color="vermelho" name="settings-outline"></ion-icon>
        Configurações
    </ion-item>

    <ion-item class="optionT" (click)="showAlertSignOut()" lines="none">
      <ion-icon slot="start" color="vermelho" name="log-out-outline"></ion-icon>
        Sair
    </ion-item>

  </ion-item-group>



</ion-content>
