<ion-content swipeEnabled="false">

  <br>
  
    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col col-6>
        <div>
          <img class="photoL" src="../../../../assets/logotcc.png">
        </div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
    
    <br>
  
   <ion-card>
  
    <br>
  
    <ion-text class="titleCard">
      <p>Um email será enviado com as instruções para recuperação de senha.</p>
    </ion-text>
  
    <ion-text class="textCard">
      <p>Verifique sua caixa de entrada</p>
      <p>e seu lixo eletrônico.</p>
    </ion-text>
  
    <br>
    <form class="form" [formGroup]="emailForm">

      <ion-item>
        <ion-input position="floating" formControlName="email" placeholder="Email" type="text" #email
          required></ion-input>
        <ng-container *ngFor="let validation of validationsMSG.email">
          <div class="errorMSG"
            *ngIf="emailForm.get('email').hasError(validation.type) && (emailForm.get('email').dirty || emailForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </ion-item>

    </form>
    <br>
  
    <ion-button class="textButton2" shape="round" color="vermelho" expand="block" (click)="passwordRecover()">
      Enviar
    </ion-button>
  
    <br>
  
    <ion-button class="textButton" fill="clear" shape="round" color="vermelho" expand="block" (click)="goToLogin()">
      Voltar ao Login
    </ion-button>
  
    
    <br>
    <br>
  
  </ion-card>
    
  </ion-content>
