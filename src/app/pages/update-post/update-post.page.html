<ion-header>
  <ion-toolbar color="vermelho">
    <ion-title class="textT">Editar post</ion-title>
    <ion-buttons slot="end" routerLink="/tabs/tab1">
      <ion-button>
        <ion-icon slot="icon-only" color="light" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
  <ion-list lines="full">
    <form [formGroup]="updatePostForm">

      <ion-item lines="none">
        <ion-input class="inputT" position="floating" clearInput placeholder="Título" formControlName="titulo"
          type="text" required minlength="10" maxlength="50"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-textarea class="inputT" position="floating" clearInput placeholder="Descrição"
          formControlName="descricao" rows="6" cols="20" minlength="10" maxlength="150" type="text" required>
        </ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="location-sharp" color="vermelho"></ion-icon>
        <ion-input class="inputT" position="floating" clearInput placeholder="Endereço" formControlName="endereco"
          minlength="5" maxlength="50" type="text" required></ion-input>
      </ion-item>
      
      <ion-row>

        <ion-col size="6">

          <ion-item lines="none">
            <input type="radio" id="urgente" value="urgente" formControlName="urgente" required ngModel />
            <p class="magicT" for="urgente"> Urgente </p>
            <br />
          </ion-item>

        </ion-col>

        <ion-col size="6">

          <ion-item lines="none">
            <input type="radio" id="naourgente" value="naourgente" formControlName="urgente" required ngModel />
            <p class="magicT" for="naourgente"> Não Urgente </p>
            <br />
          </ion-item>


        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>

          <ion-button color="vermelho" shape="full" type="submit" expand="block" (click)="updatePosts()" [disabled]="!updatePostForm.valid">
          <ion-icon name="send-outline"></ion-icon> &nbsp; Enviar
        </ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-list>
  </ion-card>
</ion-content>
