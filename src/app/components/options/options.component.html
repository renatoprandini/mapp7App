<ion-list *ngFor="let post of Posts">
  <ion-item>
    Compartilhar<ion-icon name="share-social" color="danger"></ion-icon>
  </ion-item>

  <ion-item *ngIf="post.emailUsuario == userLocal.email" (click)="deletePost(post.$key)">
    Excluir <ion-icon name="trash" color="danger"></ion-icon>
  </ion-item>
  
  <ion-item *ngIf="post.emailUsuario != userLocal.email">
    Reportar <ion-icon name="warning" color="danger"></ion-icon>
  </ion-item>
</ion-list>
